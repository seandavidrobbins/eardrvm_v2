<div class="white px-4 section-header">
  <h3>{{user.displayName}}</h3>
  <p class="grey-text pt-3">Add, edit, or delete your tracks</p>
</div>

<div class="container-fluid pt-5 pb-5">
  <div class="pt-3 pb-5">
    <button mdbBtn color="purple" (click)="onAddTrack()">Upload New Track</button>

    <div *ngIf="tracks" class="mt-4 white">
      <app-tracks-list [tracks]="tracks" (trackEdited)="onTrackEdit($event)" (trackDeleted)="onTrackDelete($event)" (trackEditSortNumber)="editSortNumber($event)"></app-tracks-list>
    </div>

    <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
      <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
